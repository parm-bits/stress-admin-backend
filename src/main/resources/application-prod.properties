# Production Configuration
# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/stress_admin_db}
spring.data.mongodb.database=${MONGODB_DATABASE:stress_admin_db}

# Base storage path for uploaded files and reports
storage.base-dir=${STORAGE_PATH:/home/ubuntu/stress-admin-storage}

# Path to JMeter executable (Linux/Ubuntu uses .sh scripts)
jmeter.path=${JMETER_PATH:/opt/jmeter/bin/jmeter.sh}

# Alternative JMeter paths to try (comma-separated)
jmeter.alternative.paths=${JMETER_ALT_PATHS:/usr/local/jmeter/bin/jmeter.sh,/home/ubuntu/apache-jmeter-5.6.3/bin/jmeter.sh,/opt/apache-jmeter-5.6.3/bin/jmeter.sh,/opt/jmeter/bin/jmeter}

# Server port
server.port=${PORT:8082}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Production optimizations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
logging.level.org.springframework.web=INFO
logging.level.com.example=INFO
logging.level.org.springframework.security=WARN
logging.level.org.mongodb.driver=WARN

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Remote JMeter Configuration
jmeter.remote.enabled=false
jmeter.remote.host=3.128.170.155