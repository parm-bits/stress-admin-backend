# Production Configuration
# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/stress_admin_db}
spring.data.mongodb.database=${MONGODB_DATABASE:stress_admin_db}

# Base storage path for uploaded files and reports
storage.base-dir=${STORAGE_PATH:/var/stress-admin-storage}

# Path to JMeter executable
jmeter.path=${JMETER_PATH:/opt/jmeter/bin/ApacheJMeter.jar}

# Server port
server.port=${PORT:8082}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Production optimizations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
logging.level.org.springframework.web=INFO
logging.level.com.example=INFO
logging.level.org.springframework.security=WARN
logging.level.org.mongodb.driver=WARN

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Remote JMeter Configuration
jmeter.remote.enabled=true
jmeter.remote.host=3.128.170.155